<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Login - SomnoCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2a5298;
        }

        .btn-login {
            background: #2a5298;
            color: white;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #1e3c72;
            transform: scale(1.03);
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3 class="login-title">üßë‚Äç‚öï Patient Login</h3>

    <form id="patientLoginForm">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>

        <div id="errorMsg" class="error-message"></div>
    </form>

    <div class="back-link">
        <a href="index.html">‚¨Ö Back to Home</a>
    </div>
</div>

<script>

document.getElementById("patientLoginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    document.getElementById("errorMsg").innerText = "";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {

            if (data.role === "patient") {

                localStorage.setItem("user", JSON.stringify(data));
                window.location.href = "patient_dashboard.html";

            } else {
                document.getElementById("errorMsg").innerText =
                    "Access denied! Not a patient account.";
            }

        } else {
            document.getElementById("errorMsg").innerText =
                data.detail || "Login failed.";
        }

    } catch (error) {
        console.error("Login error:", error);
        document.getElementById("errorMsg").innerText =
            "Server not reachable.";
    }
});

</script>

</body>
</html>
