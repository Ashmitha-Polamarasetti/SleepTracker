<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patient Signup - SomnoCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .signup-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .signup-title {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
            color: #11998e;
        }

        .btn-signup {
            background: #11998e;
            color: white;
            border-radius: 30px;
        }

        .btn-signup:hover {
            background: #0d7d73;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="signup-box">
    <h3 class="signup-title">üìù Patient Signup</h3>

    <form id="signupForm">
        <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control" id="name" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-signup w-100">Register</button>

        <div id="message"></div>
    </form>

    <div class="text-center mt-3">
        <a href="patient_login.html">Already have account? Login</a>
    </div>
</div>

<script>

document.getElementById("signupForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    const messageDiv = document.getElementById("message");
    messageDiv.innerHTML = "";

    try {
        const response = await fetch("http://127.0.0.1:8000/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
            messageDiv.innerHTML =
                `<div class="success-message">Registration successful! Redirecting to login...</div>`;

            setTimeout(() => {
                window.location.href = "patient_login.html";
            }, 2000);

        } else {
            messageDiv.innerHTML =
                `<div class="error-message">${data.detail || "Registration failed"}</div>`;
        }

    } catch (error) {
        messageDiv.innerHTML =
            `<div class="error-message">Server not reachable</div>`;
    }
});

</script>

</body>
</html>
