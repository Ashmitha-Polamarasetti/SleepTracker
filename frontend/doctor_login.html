<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctor Login - SomnoCare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            width: 400px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2c5364;
        }

        .btn-login {
            background: #2c5364;
            color: white;
            border-radius: 30px;
            transition: 0.3s;
        }

        .btn-login:hover {
            background: #1c3b4a;
            transform: scale(1.03);
        }

        .back-link {
            text-align: center;
            margin-top: 15px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<div class="login-box">
    <h3 class="login-title">üë®‚Äç‚öï Doctor Login</h3>

    <form id="doctorLoginForm">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control" id="password" required>
        </div>

        <button type="submit" class="btn btn-login w-100">Login</button>

        <div id="errorMsg" class="error-message"></div>
    </form>

    <div class="back-link">
        <a href="index.html">‚¨Ö Back to Home</a>
    </div>
</div>

<script>
document.getElementById("doctorLoginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    document.getElementById("errorMsg").innerText = "";

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
        const response = await fetch("http://127.0.0.1:8000/login", {
            method: "POST",
            headers: { 
                "Content-Type": "application/json" 
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {

            if (data.role === "doctor") {

                // Store login session
                localStorage.setItem("user", JSON.stringify(data));

                // Redirect
                window.location.href = "doctor_dashboard.html";

            } else {
                document.getElementById("errorMsg").innerText = "Access Denied! Not a Doctor account.";
            }

        } else {
            document.getElementById("errorMsg").innerText = data.detail || "Login failed.";
        }

    } catch (error) {
        console.error("Login Error:", error);
        document.getElementById("errorMsg").innerText = "Server not reachable. Is backend running?";
    }
});
</script>

</body>
</html>
